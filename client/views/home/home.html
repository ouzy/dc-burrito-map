  <template name='main'>
  	<div class='container'>
  		<div class='container_left'>
  			<h1 class='site-title'>DC's best burritos</h1>
  			{{> list}}
  		</div>
	  	<div id='map'></div>
	  	
	  	<script>
				// Provide your access token
				L.mapbox.accessToken = 'pk.eyJ1Ijoib21hcmlrbyIsImEiOiJKSFUyYkZNIn0.wJJWnicZhoLQPafx4yPNLQ';
				// Create a map in the div #map
				var map = L.mapbox.map('map', 'omariko.m1fj9o0f')
					.setView([38.905, -77.028], 13);

				map.featureLayer.on('ready', function(e) {
			    $('.location_item').click(function() {
			    	var x = $(this).find('.name').html();
			    	//console.log(x);
			    	map.featureLayer.eachLayer(function(marker) {
			        if (marker.feature.properties.title === x) {
			        	marker.openPopup();
		        	}
			    });
				});	
				});
			</script>
  	</div>
	</template>
